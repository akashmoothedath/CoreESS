<div class="login_container" ng-enter>
	<div>
		<div>
			<label>Username: </label><input type="text" ng-model="user.username" placeholder="Enter Username">
		</div>
		<div>
			<label>Password: </label><input type="password" ng-model="user.password" placeholder="Enter Password">
		</div>
		<div class="btn btn-info" ng-click="verify();">Submit</div>
	</div>
</div>
